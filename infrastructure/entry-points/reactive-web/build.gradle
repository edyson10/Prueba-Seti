dependencies {
    implementation project(':usecase')
    implementation project(':model')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'

    // Para @Valid y errores de binding (WebExchangeBindException → 400)
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Para org.springframework.dao.* (DuplicateKeyException, DataIntegrityViolationException)
    implementation 'org.springframework:spring-tx'

    // (Opcional) Si vas a mapear AccessDeniedException explícitamente:
    // implementation 'org.springframework.boot:spring-boot-starter-security'
}
